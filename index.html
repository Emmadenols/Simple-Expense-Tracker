<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J6M Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
</head>

<body>
<div class="container">
  <div class="expense-tracker">
    <h1>J6M EXPENSE TRACKER<img src="img/icon.jpg"></h1>
    <div class="row">
      <input type="text" id="item-input" placeholder="Item">
      <input type="text" id="price-input" placeholder="Price per unit">
      <input type="number" id="amount-input" placeholder="Amount">
      <button id="add-btn">ADD</button>
    </div>
    <div class="list-container">
      <p id="item">Mango</p>
      <p id="price">Quantity bought: 25</p>
      <p id="total-spent-amount">N 250</p>

    </div>
  </div>
</div>
<script src="script.js"></script>
</body>

</html>
